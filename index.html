        .current-time { font-size: 13px; font-weight: 700; color: var(--jac-blue);

            }
        .lang-btn { 
            padding: 4px 12px;
            border: 1px solid #cbd5e0; background: #fff;

            }
        .lang-btn.active { background: var(--jac-red); border-color: var(--jac-red); color: white;
            }

        .model-header {
            background: radial-gradient(circle at left, #ffffff 0%, #f1f5f9 100%);
            border-radius: 10px; padding: 5px 20px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 30px; border: 1px solid #e2e8f0;
            }

            }
        .model-title-box h3 { color: var(--jac-blue); font-size: 24px; font-weight: 900; margin: 0;
            }
        .model-subtitle { margin: 4px 0 0 0; font-weight: 600; color: #64748b;
            font-size: 14px; line-height: 1.2; }

        .car-specs { 
            display: grid;
            grid-template-columns: repeat(4, 1fr); gap: 8px; 
            background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #edf2f7; margin-bottom: 20px;
            }

        .spec-item i { color: var(--jac-blue);

        .spec-item b { color: var(--jac-dark); font-weight: 700;
            }

        .inputs-section { 
            display: grid;

            margin-bottom: 15px; background: var(--light-bg); padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0;
            }

            border-bottom: 1px solid #cbd5e0; padding-bottom: 3px; text-transform: uppercase; margin-bottom: 3px;
            }
        .field { display: flex; flex-direction: column;
            }
        .field label { font-size: 9px; font-weight: 800; color: #64748b; margin-bottom: 2px;
            }

        .res-input { background-color: #f1f5f9 !important;

        function updateClock() {
            const now = new Date();
            const d = String(now.getDate()).padStart(2, '0'), m = String(now.getMonth() + 1).padStart(2, '0'), y = now.getFullYear();
            const h = String(now.getHours()).padStart(2, '0'), min = String(now.getMinutes()).padStart(2, '0'), s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${d}.${m}.${y} ${h}:${min}:${s}`;
        }
        setInterval(updateClock, 1000);

        function formatNumber(n) { return n.toLocaleString('en-US'); }

        function setLanguage(lang, event) {
            currentLang = lang;
            if(event) {
                document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }
            const t = translations[lang];
            const ids = ['input-title', 'model-label', 'price-label', 'downp-label', 'rate-label', 'term-label', 'insp-label', 'type-label', 'result-title', 'loan-label', 'downsum-label', 'inssum-label', 'totalinit-label', 'monthly-label', 'daily-label', 'total-int-label', 'full-cost-label'];
            ids.forEach(id => { if(document.getElementById('t-'+id)) document.getElementById('t-'+id).innerText = t[id.replace(/-([a-z])/g, g => g[1].toUpperCase())]; });
            
            document.getElementById('t-table-header').innerHTML = `<i class="fa-solid fa-calendar-days"></i> ${t.tableHeader}`;
            document.getElementById('t-btn-print').innerHTML = `<i class="fa-solid fa-print"></i> ${t.btnPrint}`;
            document.getElementById('t-creator').innerHTML = t.creator;

            let h = ""; t.tableHead.forEach(txt => h += `<th>${txt}</th>`);
            document.getElementById('t-table-head').innerHTML = h;
            updatePrice();
        }

        function updatePrice() {
            const id = document.getElementById('modelSelect').value;
            const car = carData[id]; if(!car) return;
            const t = translations[currentLang], s = t.specs, v = t.vals;
            
            document.getElementById('carImage').src = car.img;
            document.getElementById('priceDisplay').value = formatNumber(parseInt(id));
            
            let displayName = car.name; 
            if(car.variant) displayName = `${car.name.split(' (')[0]} (${v[car.variant]})`;
            
            const priceWithCurrency = formatNumber(parseInt(id)) + ' UZS';
            document.getElementById('carName').innerHTML = `${displayName} <span style="font-size: 0.92em; color: #00608b; font-weight: 900;">- ${priceWithCurrency}</span>`;

            let warranty = t.warranty5;
            if (car.name.includes("SUNRAY") || car.name.includes("X200")) warranty = t.warranty3;
            
            const subTitle = car.sub[currentLang] || car.sub['uz'];
            document.getElementById('modelSubTitle').innerText = `${subTitle} | ${warranty}`;

            document.getElementById('carSpecs').innerHTML = `
                <div class="spec-item"><i class="fa-solid fa-car"></i> <span>${s.turi}: <b>${v[car.turi]}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-calendar"></i> <span>${s.yili}: <b>${car.yili}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-users"></i> <span>${s.urin}: <b>${car.urin}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-weight-scale"></i> <span>${s.u_vazn}: <b>${car.u_vazn}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-weight-hanging"></i> <span>${s.y_vazn}: <b>${car.y_vazn}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-microchip"></i> <span>${s.motor}: <b>${car.motor}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-gears"></i> <span>${s.trans}: <b>${car.trans}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-bolt"></i> <span>${s.ot}: <b>${car.ot}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-gauge-high"></i> <span>${s.tezlik}: <b>${car.tezlik}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-gas-pump"></i> <span>${s.sarf}: <b>${car.sarf}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-oil-can"></i> <span>${s.bak}: <b>${car.bak}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-ruler-combined"></i> <span>${s.olcham}: <b>${car.olcham}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-arrows-up-down"></i> <span>${s.clearance}: <b>${car.clearance}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-dharmachakra"></i> <span>${s.shina}: <b>${car.shina}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-truck-monster"></i> <span>${s.drive}: <b>${car.drive}</b></span></div>
                <div class="spec-item"><i class="fa-solid fa-circle-stop"></i> <span>${s.tormoz}: <b>${v[car.tormoz]}</b></span></div>
            `;
            calculate();
        }

        function calculate() {
            let price = parseFloat(document.getElementById('priceDisplay').value.replace(/,/g, "")) || 0;
            const downPercent = parseFloat(document.getElementById('downP').value) || 0;
            const annualRate = parseFloat(document.getElementById('rate').value) || 0;
            const months = parseInt(document.getElementById('term').value) || 1;
            const insPercent = parseFloat(document.getElementById('insP').value) || 0;
            const paymentType = document.getElementById('paymentType').value;

            const downSum = price * (downPercent / 100);
            const loanAmount = price - downSum;
            const insSum = loanAmount * (insPercent / 100) * (months / 12);
            const mRate = (annualRate / 100) / 12;

            document.getElementById('loanInp').value = formatNumber(Math.round(loanAmount));
            document.getElementById('downSumInp').value = formatNumber(Math.round(downSum));
            document.getElementById('insSumInp').value = formatNumber(Math.round(insSum));
            document.getElementById('totalInitInp').value = formatNumber(Math.round(downSum + insSum));

            let totalPrin = 0, totalInt = 0, totalPay = 0, bal = loanAmount, rows = "", startDate = new Date();
            if (paymentType === 'annuitet') {
                let monthly = mRate > 0 ?
                loanAmount * (mRate * Math.pow(1 + mRate, months)) / (Math.pow(1 + mRate, months) - 1) : loanAmount / months;
                document.getElementById('monthlyInp').value = formatNumber(Math.round(monthly));
                document.getElementById('dailyInp').value = formatNumber(Math.round(monthly/30));
                for (let i = 1; i <= months; i++) {
                    let int = bal * mRate, prin = monthly - int;
                    bal -= prin;
                    let pDate = new Date(startDate); pDate.setMonth(pDate.getMonth() + i);
                    let dateStr = String(pDate.getDate()).padStart(2, '0') + "."
                    + String(pDate.getMonth() + 1).padStart(2, '0') + "." + pDate.getFullYear();
                    totalPrin += prin; totalInt += int; totalPay += monthly;
                    rows += `<tr><td>${i}</td><td>${dateStr}</td><td>${formatNumber(Math.round(prin))}</td><td>${formatNumber(Math.round(int))}</td><td class="highlight-payment">${formatNumber(Math.round(monthly))}</td><td>${formatNumber(Math.round(Math.max(0, bal)))}</td></tr>`;
                }
            } else {
                const prinFixed = loanAmount / months;
                let firstMonthly = 0;
                for (let i = 1; i <= months; i++) {
                    let int = bal * mRate, currentMonthly = prinFixed + int;
                    if (i === 1) firstMonthly = currentMonthly; bal -= prinFixed;
                    let pDate = new Date(startDate); pDate.setMonth(pDate.getMonth() + i);
                    let dateStr = String(pDate.getDate()).padStart(2, '0') + "." + String(pDate.getMonth() + 1).padStart(2, '0') + "." + pDate.getFullYear();
                    totalPrin += prinFixed;
                    totalInt += int; totalPay += currentMonthly;
                    rows += `<tr><td>${i}</td><td>${dateStr}</td><td>${formatNumber(Math.round(prinFixed))}</td><td>${formatNumber(Math.round(int))}</td><td class="highlight-payment">${formatNumber(Math.round(currentMonthly))}</td><td>${formatNumber(Math.round(Math.max(0, bal)))}</td></tr>`;
                }
                document.getElementById('monthlyInp').value = formatNumber(Math.round(firstMonthly)) + " ...";
                document.getElementById('dailyInp').value = formatNumber(Math.round(firstMonthly/30));
            }

            document.getElementById('totalIntInp').value = formatNumber(Math.round(totalInt));
            document.getElementById('fullCostInp').value = formatNumber(Math.round(totalPay));
            document.getElementById('tableBody').innerHTML = rows;
            document.getElementById('totalRowBody').innerHTML = `<tr class="total-row"><td colspan="2">JAMI / ИТОГО</td><td>${formatNumber(Math.round(totalPrin))}</td><td>${formatNumber(Math.round(totalInt))}</td><td class="highlight-payment">${formatNumber(Math.round(totalPay))}</td><td>${formatNumber(Math.round(totalPrin))}</td></tr>`;
        }

        function formatAndCalculate() {
            let val = document.getElementById('priceDisplay').value.replace(/,/g, "");
            if(!isNaN(val) && val !== "") document.getElementById('priceDisplay').value = formatNumber(parseInt(val));
            calculate();
        }

        function handlePrint() { window.print(); }
        window.onload = () => { setLanguage('uz'); updateClock(); };
    </script>
